<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Plats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4">
        <h2 class="text-lg font-bold mb-4">Click'n'Miam - Bot 1.0</h2>
        <ul>
            <li class="p-2 bg-gray-200 rounded mb-2"><a href="/"><i class="nav-icon fas fa-users"></i>Tableau de bord</a></li>
            <li class="p-2 hover:bg-gray-200 rounded"><a href="/order">Commandes</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="~#">Plats</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="#">Desserts</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/ingredient">Ingrédients</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/option">Options</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/">Paramètres</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Ajouter une option</h1>

            <div class="mt-6 mb-6 text-left">
                <button class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                    <a href="/ingredient/list">
                        Retour
                    </a>
                </button>
            </div>
        </div>
        <form th:action="@{/option/add}" th:object="${option}" method="post" class="max-w-md bg-white p-6 rounded-lg shadow-md space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom de l'option</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Entrez le nom de l'option">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description de l'option</label>
                <input type="text" id="description" name="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Entrez la description de l'option">
            </div>

            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Prix</label>
                <input type="text" id="price" name="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="0,00">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Sauvegarder
            </button>
        </form>
    </main>
</div>
</body>
</html>
