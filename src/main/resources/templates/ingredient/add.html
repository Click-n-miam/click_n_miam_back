<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Plats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4">
        <h2 class="text-lg font-bold mb-4">Click'n'Miam - Bot 1.0</h2>
        <ul>
            <li class="p-2 bg-gray-200 rounded mb-2"><a href="/"><i class="nav-icon fas fa-users"></i>Tableau de bord</a></li>
            <li class="p-2 hover:bg-gray-200 rounded"><a href="/order">Commandes</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="~#">Plats</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="#">Desserts</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/ingredient">Ingrédients</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/option">Options</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/">Paramètres</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Ajouter un ingrédient</h1>

            <div class="mt-6 mb-6 text-left">
                <button class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                    <a href="/ingredient/list">
                        Retour
                    </a>
                </button>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-6">
            <form th:action="@{/ingredient/add}" th:object="${ingredient}" method="post">
                <div class="space-y-4">
                    <div class="flex flex-col">
                        <label for="name" class="text-sm font-medium text-gray-700">Nom de l'ingredient</label>
                        <input type="text" id="name" name="name" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Entrez le nom de l'ingredient" required>
                    </div>

                    <div class="flex flex-col">
                        <label for="allergen" class="text-sm font-medium text-gray-700">Est-ce un allergène ?</label>
                        <input type="checkbox" id="allergen" name="allergen"
                               class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a th:href="@{/ingredient/list}" class="text-gray-600 hover:text-gray-800">Annuler</a>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Sauvegarder</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
