<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Terminal Backend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-white text-gray-800">

<!-- Header -->
<div th:include="fragments/header :: header"></div>

<!-- Navigation Bar -->
<div th:include="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<main class="py-10">

    <div class="container mx-auto p-4">

        <h1 class="text-3xl font-bold text-gray-800 text-left mb-6">Liste des Ingrédients</h1>

        <div class="mt-6 mb-6 text-left">
            <button class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                <a href="/ingredient/formAdd">
                    Ajouter un ingrédient
                </a>
            </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="ingredient : ${ingredients}" class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg transition">
                <a th:href="@{/ingredient/edit/{id}(id = ${ingredient.getId})}">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-700 font-bold">
                                <span th:text="${ingredient.getName()[0]} + ${ingredient.getName()[1]}">--</span>
                            </div>
                            <div class="ml-4">
                                <h2 class="text-lg font-semibold text-gray-800" th:text="${ingredient.getName()}">Nom</h2>
                                <p class="text-gray-500 text-sm">-|-</p>
                            </div>
                        </div>
                        <span>
                            <a class="text-sm text-red-600" th:href="@{/ingredient/delete/{id}(id = ${ingredient.getId()})}">
                                Supprimer
                            </a>
                        </span>
                    </div>

                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-700" th:text="${ingredient.getId()}">Ingredient ID</span>
                        <span class="text-sm font-medium px-3 py-1 rounded-full"
                                th:classappend="${ingredient.getAllergen()} ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'"
                                th:text="${ingredient.getAllergen()} ? 'Allergène' : 'Non allergène'">
                            Statut
                        </span>
                    </div>
                </a>
            </div>
        </div>

    </div>

</main>

<!-- Footer -->
<div th:include="fragments/footer :: footer"></div>




<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>

</html>
