<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Plats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside  class="w-64 bg-white shadow-md p-4" th:include="fragments/sidebar :: sidebar"></aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Ajouter un ingrédient</h1>

            <div class="mt-6 mb-6 text-left">
                <button class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                    <a href="/ingredient/list">
                        Retour
                    </a>
                </button>
            </div>
        </div>

        <form th:action="@{/ingredient/add}" th:object="${ingredient}" method="post" class="max-w-md bg-white p-6 rounded-lg shadow-md space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom de l'ingrédient</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Entrez le nom de l'ingrédient">
            </div>


            <div class="flex items-center">
                <input type="checkbox" id="allergen" name="allergen" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="allergen" class="ml-2 text-sm text-gray-700">Cet ingrédient est un allergène ?</label>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Sauvegarder
            </button>
        </form>

    </main>
</div>
</body>
</html>
