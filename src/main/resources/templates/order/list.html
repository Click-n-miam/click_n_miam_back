<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4">
        <h2 class="text-lg font-bold mb-4">Click'n'Miam - Bot 1.0</h2>
        <ul>
            <li class="p-2 bg-gray-200 rounded mb-2"><a href="/"><i class="nav-icon fas fa-users"></i>Tableau de bord</a></li>
            <li class="p-2 hover:bg-gray-200 rounded"><a href="/order">Commandes</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="~#">Plats</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="#">Desserts</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/ingredient">Ingrédients</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/option">Options</a></li>
            <li class="p-2 hover:bg-gray-200 rounded mb-2"><a href="/">Paramètres</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">

        <h1 class="text-2xl font-bold mb-4">Gestion des Commandes</h1>

        <div th:switch="${orders}">
            <h1 th:case="null" class="text-3xl font-semibold text-center mb-6">Aucune commandes.</h1>

            <div th:case="*">
                <div th:each="order : ${orders}">
                    <div class="bg-white rounded shadow p-6 mb-5">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-bold" th:text="${order.getReference()}">Référence</h2>

                            <div th:switch="${order.getPaid()}">
                                <div th:case="true">
                                    <span class="bg-green-200 text-green-700 px-3 py-1 rounded">⏳ Payée</span>
                                </div>
                                <div th:case="false">
                                    <span class="bg-yellow-200 text-yellow-700 px-3 py-1 rounded">⏳ En attente</span>
                                </div>
                                <div th:case="*">
                                    <span class="bg-red-200 text-red-700 px-3 py-1 rounded">⏳ Inconnu</span>
                                </div>
                            </div>

                        </div>
                        <p class="text-gray-600" th:text="${order.getEmail()} + ' • ' + ${order.getDatetime_order()}">Mail & Date</p>
                        <div class="mt-4">
                            <p class="text-gray-800"><span class="font-bold text-orange-500">2x</span> Coq au Vin - 49.00€</p>
                            <p class="text-gray-800"><span class="font-bold text-orange-500">1x</span> Crème Brûlée - 8.90€</p>
                        </div>
                        <div class="border-t my-4"></div>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg">Total</span>
                            <span class="text-orange-500 font-bold text-lg" th:text="${order.getPrice() + '€'}">Prix</span>
                        </div>
                        <div class="flex gap-4 mt-4">
                            <a th:href="@{/order/edit/{id}(id=${order.getId()})}">
                                <button class="bg-blue-500 text-white px-4 py-2 rounded">Détails</button>
                            </a>
                            <button class="bg-red-500 text-white px-4 py-2 rounded">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

</div>
</body>
</html>
